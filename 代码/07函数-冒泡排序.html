<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	var newArr = [25,36,51,46,98,75,46];

	console.log(sort(newArr));
	
	function sort(arr) {

		for(var i=0; i<arr.length-1; i++) {

			var bool = true;

			for(var j=0; j<arr.length-1-i; j++) {
				if(arr[j] > arr[j+1]) {
					var temp = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = temp;
					bool = false;
				}
			}
			if(bool) {
				break;
			}

		}
		return arr;

	}

</script>
	
</body>
</html>
