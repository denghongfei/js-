<script>
		// alert(JC(5));
		function JC (num) {
			var product = 1;
			for(var i=1; i<=num; i++) {
				product *= i;
			}
			return product;
		} 

		//阶乘的和

		alert(getJCSum(2));
		function getJCSum (n) {
			var sum = 0;
			for(var i=1;i<=n;i++) {
				sum += JC(i);
			}
			return sum;
		}

</script>
