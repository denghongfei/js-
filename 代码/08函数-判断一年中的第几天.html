    <script>
        alert(isDay(2003,3,1));

        function isDay (year,month,day) {
            var monthArr = [31,28,31,30,31,30,31,31,30,31,30,31];

            for(var i=0;i<month-1;i++) {
                day += monthArr[i];
            }
            if(isRun(year) &&month>2) {
                day++;
            }
            return day;
        }

        function isRun(y) {
            bool = false;
            if(y%4 == 0 && y%100 != 0 || y%400 == 0) {
                bool = true;
            }
            return bool;
        }
    
    
    
    </script>
